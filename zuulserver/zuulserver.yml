zuul:
  ignored-services: "*"
  sensitive-headers: Cookie,Set-Cookie
  prefix: /api
  routes:
    organizationservice: /organization/**
    licensingservice: /licensing/**
  debug:
    request: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeout-in-milliseconds: 10000

ribbon:
  connect-timeout: 10000
  read-timeout: 10000
