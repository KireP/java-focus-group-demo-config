zuul:
  ignored-services: "*"
  sensitive-headers: Cookie,Set-Cookie
  prefix: /api
  routes:
    organizationservice:
      path: /organization/**
      service-id: organizationservice
      strip-prefix: true
    licensingservice:
      path: /licensing/**
      service-id: licensingservice
      strip-prefix: true
  debug:
    request: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeout-in-milliseconds: 2500

